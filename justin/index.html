<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Notification System with Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Birthday Notification System</h1>

        <!-- File Upload Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Upload Excel File</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <form action="/upload" method="POST" enctype="multipart/form-data" class="flex flex-col space-y-4">
                    <label for="excelFile" class="text-gray-600 font-medium">Select Excel File (.xlsx, .xls)</label>
                    <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Upload File</button>
                </form>
            </div>
        </div>
        
        <!-- Today’s Birthdays Table -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Today’s Birthdays</h2>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-600 border-b">
                            <th class="p-3">Name</th>
                            <th class="p-3">Birth Date</th>
                            <th class="p-3">Email Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="p-3">John Doe</td>
                            <td class="p-3">2025-09-07</td>
                            <td class="p-3 text-green-600 font-semibold">Email Sent ✓</td>
                        </tr>
                        <tr class="border-t">
                            <td class="p-3">Jane Smith</td>
                            <td class="p-3">2025-09-07</td>
                            <td class="p-3 text-yellow-600 font-semibold">Pending...</td>
                        </tr>
                        <tr class="border-t">
                            <td class="p-3">Mike Johnson</td>
                            <td class="p-3">2025-09-07</td>
                            <td class="p-3 text-red-600 font-semibold">Error: Not Sent</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Upcoming Birthdays Cards -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Upcoming Birthdays</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-blue-500">
                    <h3 class="text-lg font-medium text-gray-800">Alice Brown</h3>
                    <p class="text-gray-600">Birth Date: 2025-09-10</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-blue-500">
                    <h3 class="text-lg font-medium text-gray-800">Bob Wilson</h3>
                    <p class="text-gray-600">Birth Date: 2025-09-12</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
